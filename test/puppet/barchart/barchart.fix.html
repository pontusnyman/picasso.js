<html lang="en">
  <head>
    <title>Puppet test</title>
    <meta charset="utf-8">
    <base href="/">
    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <script src="packages/picasso.js/dist/picasso.js"></script>
    <script src="plugins/hammer/dist/picasso-hammer.js"></script>
    <script src="bundle.js"></script>
    <style>
      .container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container"></div>
    <script>
    const element = document.getElementsByClassName('container');
    const picassochart = window.picasso.chart({
      element: document.querySelector('.container'),
      data: [{
        type: 'matrix',
        data: [
          ['Year', 'Month', 'Sales', 'Margin'],
          ['2010', 'Jan', 1106, 7],
          ['2010', 'Feb', 5444, 53],
          ['2010', 'Mar', 147, 64],
          ['2010', 'Apr', 7499, 47],
          ['2010', 'May', 430, 62],
          ['2010', 'June', 9735, 13],
          ['2010', 'July', 7435, 15],
        ]
      }],
      settings: {
        scales: {
          y: {
            data: { field: 'Sales' },
            invert: true,
            include: [0]
          },
          c: {
            data: { field: 'Sales' },
            type: 'color'
          },
          t: { data: { extract: { field: 'Month' } }, padding: 0.3 },
        },
        components: [{
          type: 'axis',
          dock: 'left',
          scale: 'y'
        }, {
          type: 'axis',
          dock: 'bottom',
          scale: 't'
        }, {
          key: 'bars',
          type: 'box',
          brush: {
            trigger: [{
              contexts: ['highlight'],
              on: 'tap',
              action: 'toggle'
            }],
            consume: [{
              context: 'highlight',
              style: {
                inactive: {
                  opacity: 0.4
                }
              },
            }]
          },
          data: {
            extract: {
              field: 'Month',
              props: {
                start: 0,
                end: { field: 'Sales' }
              }
            }
          },
          settings: {
            major: { scale: 't' },
            minor: { scale: 'y' },
            box: {
              fill: { scale: 'c', ref: 'end' }
            }
          }
        }]
      }
    });

    </script>
  </body>
</html>
